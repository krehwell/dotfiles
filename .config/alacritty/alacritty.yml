window.opacity: 1
colors:
  bright:
    black: "#696969"
    blue: "#696969"
    cyan: "#696969"
    green: "#696969"
    magenta: "#696969"
    red: "#696969"
    white: "#F1F1F1"
    yellow: "#696969"
  normal:
    black: "#212121"
    blue: "#696969"
    cyan: "#696969"
    green: "#5FD7A7"
    magenta: "#696969"
    red: "#E32791"
    white: "#696969"
    yellow: "#F3E430"
  primary:
    background: "#161B1A"
    foreground: "#F1F1F1"
draw_bold_text_with_bright_colors: false
env:
  TERM: xterm-256color
font:
  bold:
    family: Consolas NF
    style: Bold
  bold_italic:
    family: Consolas NF
    style: Bold Italic
  italic:
    family: Consolas NF
    style: Italic
  normal:
    family: Consolas NF
    # style: Regular
  offset:
    x: 0
    y: 1
  size: 14.5
key_bindings:
  - action: ResetFontSize
    key: Key0
    mods: Control
  - action: IncreaseFontSize
    key: Plus
    mods: Control|Shift
  - action: DecreaseFontSize
    key: Minus
    mods: Control
  - action: DecreaseFontSize
    key: Minus
    mods: Control
  - action: Paste
    key: Paste
  - action: Copy
    key: Copy
  - { key: Key6,     mods: Control, chars: "\x1e" }
  - { key: L,        mods: Alt,     chars: "\x1bl" }
  - { key: LBracket, mods: Alt,     chars: "\x1b[" }
  - { key: RBracket, mods: Alt,     chars: "\x1b]" }
  - { key: RBracket, mods: Alt,     chars: "\x1b]" }
  - { key: Q,        mods: Alt,     chars: "\x1bq" }
scrolling:
  history: 1000
shell:
  program: /opt/homebrew/bin/fish
selection:
  save_to_clipboard: true
window:
  class:
    general: Alacritty
    instance: Alacritty
  padding:
    x: 8
    y: 0
  title: Alacritty
