background_opacity: 1
colors:
  bright:
    black: '#928374'
    blue: '#83A598'
    cyan: '#8EC07C'
    green: '#B8BB26'
    magenta: '#D3869B'
    red: '#FB4934'
    white: '#EBDBB2'
    yellow: '#FABD2F'
  normal:
    black: '#010101'
    blue: '#458588'
    cyan: '#689D6A'
    green: '#98971A'
    magenta: '#B16286'
    red: '#CC241D'
    white: '#A89984'
    yellow: '#D79921'
  primary:
    background: '#161B1A'
    foreground: '#EBDBB2'
draw_bold_text_with_bright_colors: false
env:
  TERM: xterm-256color
font:
  bold:
    family: Consolas NF
    style: Bold
  bold_italic:
    family: Consolas NF
    style: Bold Italic
  italic:
    family: Consolas NF
    style: Italic
  normal:
    family: Consolas NF
    style: Regular
  offset:
    x: 0
    y: 1
  size: 14.0
key_bindings:
- action: Paste
  key: V
  mods: Control|Shift
- action: Copy
  key: C
  mods: Control|Shift
- action: PasteSelection
  key: Insert
  mods: Shift
- action: ResetFontSize
  key: Key0
  mods: Control
- action: IncreaseFontSize
  key: Equals
  mods: Control
- action: IncreaseFontSize
  key: Plus
  mods: Control
- action: DecreaseFontSize
  key: Minus
  mods: Control
- action: DecreaseFontSize
  key: Minus
  mods: Control
- action: Paste
  key: Paste
- action: Copy
  key: Copy
- action: ClearLogNotice
  key: L
  mods: Control
- chars: "\f"
  key: L
  mods: Control
- action: ScrollPageUp
  key: PageUp
  mode: ~Alt
  mods: Shift
- action: ScrollPageDown
  key: PageDown
  mode: ~Alt
  mods: Shift
- action: ScrollToTop
  key: Home
  mode: ~Alt
  mods: Shift
- action: ScrollToBottom
  key: End
  mode: ~Alt
  mods: Shift
mouse_bindings:
- action: Copy
  mouse: Middle
scrolling:
  history: 1000
selection:
  save_to_clipboard: true
window:
  class:
    general: Alacritty
    instance: Alacritty
  padding:
    x: 10
    y: 10
  title: Alacritty
